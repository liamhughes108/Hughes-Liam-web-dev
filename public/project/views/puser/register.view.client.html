<div class="container">
    <h3 class="text-primary text-center">Movie List Share</h3>

    <!-- Error Display -->
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <!-- Validation -->
    <div ng-show="username.$submitted && username.$invalid" class="alert alert-danger">
        Username is required
    </div>

    <div ng-show="password.$submitted && password.$invalid" class="alert alert-danger">
        Password is required
    </div>

    <div ng-show="pass_verify.$submitted && pass_verify.$invalid" class="alert alert-danger">
        Password verification is required
    </div>

    <div ng-show="pass_verify.$submitted && password === pass_verify" class="alert alert-danger">
        Passwords must match
    </div>

    <!-- Register Form -->
    <form class="form-horizontal text-center">
        <legend>Register</legend>

        <!-- Username Input -->
        <div class="form-group">
            <label for="username"
                   class="col-sm-2 control-label">
                Username
            </label>
            <div class="col-sm-10">
                <input ng-model="username"
                       required
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="username">
            </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password"
                   class="col-sm-2 control-label">
                Password
            </label>
            <div class="col-sm-10">
                <input ng-model="password"
                       required
                       type="password"
                       class="form-control"
                       id="password"
                       placeholder="password">
            </div>
        </div>

        <!-- Password Verification -->
        <div class="form-group">
            <label for="password_verify"
                   class="col-sm-2 control-label">
                Verify Password
            </label>
            <div class="col-sm-10">
                <input ng-model="password_verify"
                       required
                       type="password"
                       class="form-control"
                       id="password_verify"
                       placeholder="password">
            </div>
        </div>

        <!-- Buttons -->
        <div class="btn-group btn-group-justified">
            <a ng-click="model.register(username, password)"
               class="btn btn-primary">
                Register
            </a>
            <a class="btn btn-danger"
               href="#/login">
                Cancel
            </a>
        </div>

        <hr>

        <a class="btn btn-primary btn-sm"
           ng-click="model.registerAsAdmin(username, password)">
            Register As Admin
        </a>

    </form>

</div>
