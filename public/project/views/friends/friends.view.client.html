<!-- List of Friends -->
<div class="container">

    <!-- Error Reporting -->
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <ul class="list-group">

        <!-- Friend item -->
        <li ng-repeat="friend in model.user.friends" class="list-group-item">
            <span class="text-primary lead">
                {{friend.username}}
            </span>
            <div class="pull-right">
                <a ng-click="model.deleteFriend(friend._id)" class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </div>
        </li>
    </ul>

    <!-- Add Friend -->
    <form>
        <div class="form-group">
            <label class="control-label"
                   for="title">Add Friend</label>
            <div class="input-group">
                <input ng-model="username"
                       type="text"
                       class="form-control"
                       id="title"
                       placeholder="Friend's username">
                <a ng-click="model.addFriend(username)" class="input-group-btn">
                    <button class="btn btn-default" type="button">Add</button>
                </a>
            </div>
        </div>
    </form>
</div>
