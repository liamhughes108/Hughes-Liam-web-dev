<!-- Header Navigation -->
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- Collapsible Navbar -->
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#navbar-data">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><p class="text-info">Movie List Share</p></a>
        </div>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse"
             id="navbar-data">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/user/{{model.uid}}">
                        <span class="glyphicon glyphicon-user"></span> Profile
                    </a>
                </li>

                <li class="active">
                    <a>
                        <span class="glyphicon glyphicon-list"></span> My Lists
                    </a>
                </li>

                <li>
                    <a href="#/user/{{model.uid}}/shared-lists">
                        <span class="glyphicon glyphicon-list"></span> Shared Lists
                    </a>
                </li>

                <li>
                    <a href="#/user/{{model.uid}}/friends">
                        <span class="glyphicon glyphicon-globe"></span> Friends
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <!-- List of Lists -->
    <ul class="list-group">

        <!-- List Template -->
        <li ng-repeat="list in model.lists" class="list-group-item">
            <div class="row">
                <a ng-show="list.title" href="#/user/{{model.uid}}/my-lists/{{list._id}}">
                    {{list.title}}
                </a>
                <a ng-hide="list.title" href="#/user/{{model.uid}}/my-lists/{{list._id}}">
                    No Title
                </a>
                <div class="pull-right">
                    <a ng-show="list.shared" ng-click="model.unshareList(list._id)" class="btn btn-primary btn-xs">
                        <span class="glyphicon glyphicon-share"></span>
                    </a>
                    <a ng-hide="list.shared" ng-click="model.shareList(list._id)" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-share"></span>
                    </a>
                    <a ng-click="model.deleteList(list._id)" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>

    <!-- Add Button -->
    <div class="text-center">
        <a ng-click="model.createList()" class="btn btn-primary text-center">
            <span class="glyphicon glyphicon-plus"></span>
            New List
        </a>
    </div>
</div>
