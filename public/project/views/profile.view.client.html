<!-- Main Content -->
<div class="container">
    <!-- Profile Form -->
    <form class="form-horizontal">
        <legend>Profile</legend>

        <!-- Username Input -->
        <div class="form-group">
            <label for="username"
                   class="col-lg-2 control-label">
                Username
            </label>
            <div class="col-lg-10">
                <input ng-model="username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="username">
            </div>
        </div>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email"
                   class="col-lg-2 control-label">
                Email
            </label>
            <div class="col-lg-10">
                <input ng-model="email"
                       type="email"
                       class="form-control"
                       id="email"
                       placeholder="email">
            </div>
        </div>

        <!-- First Name Input -->
        <div class="form-group">
            <label for="firstname"
                   class="col-lg-2 control-label">
                First Name
            </label>
            <div class="col-lg-10">
                <input ng-model="firstname"
                       type="text"
                       class="form-control"
                       id="firstname"
                       placeholder="first name">
            </div>
        </div>

        <!-- Last Name Input -->
        <div class="form-group">
            <label for="lastname"
                   class="col-lg-2 control-label">
                Last Name
            </label>
            <div class="col-lg-10">
                <input ng-model="lastname"
                       type="text"
                       class="form-control"
                       id="lastname"
                       placeholder="last name">
            </div>
        </div>
