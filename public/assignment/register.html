<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">
<h1>Register</h1>
<form>
    <input name="username"
           id="username"
           type="text"
           placeholder="username"
           class="form-control"/>
    <input name="password"
           id="password"
           type="password"
           placeholder="password"
           class="form-control"/>
    <input name="verify_password"
           id="verify_password"
           type="password"
           placeholder="verify password"
           class="form-control"/>
    <button type="submit" class="btn btn-block btn-primary">
        Register
    </button>
</form>
<a class = "btn btn-block btn-danger" href = "login.html" role = "button">
    Cancel
</a>
</body>
</html>
