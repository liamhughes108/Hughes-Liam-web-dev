<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="username.$submitted && username.$invalid" class="alert alert-danger">
        Username is required
    </div>

    <div ng-show="password.$submitted && password.$invalid" class="alert alert-danger">
        Password is required
    </div>

    <h2>Login</h2>
    <input ng-model="username"
           required
           class="form-control"
           placeholder="username"
           type="text"/>
    <input ng-model="password"
           required
           class="form-control"
           placeholder="password"
           type="password">
    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">
        Login
    </a>
    <a class="btn btn-success btn-block"
       href="#/register">
        Register
    </a>
</div>
