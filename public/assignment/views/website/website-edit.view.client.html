<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Website Name</label>
            <input ng-input="model.website.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
                <textarea ng-input="model.website.description"
                          rows="4"
                          id="description"
                          class="form-control"
                          placeholder="Description">

                </textarea>
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWebsite(model.website.id)">Delete</a>
</div>
