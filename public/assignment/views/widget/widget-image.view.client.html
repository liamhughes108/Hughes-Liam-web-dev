<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-url">Url</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="widget-url"
                   placeholder="Url">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="widget-width"
                   placeholder="Width (%)">
        </div>
    </form>

    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widget._id}}/flickr">
        Search Flickr
    </a>

    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">
        Delete
    </a>
</div>
