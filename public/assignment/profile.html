<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1>Profile</h1>
<form>
    <label for="username">Username</label>
    <input name="username"
           id="username"
           type="text"
           placeholder="username"
           class="form-control"/>
    <label for="email">Email</label>
    <input name="email"
           id="email"
           type="email"
           placeholder="email"
           class="form-control"/>
    <label for=first_name>First Name</label>
    <input name="first_name"
           id="first_name"
           type="text"
           placeholder="first name"
           class="form-control"/>
    <label for="last_name">Last Name</label>
    <input name="last_name"
           id="last_name"
           type="text"
           placeholder="last name"
           class="form-control"/>
</form>
<button type="button" class="btn btn-block btn-primary">
    Applications
</button>
<a class = "btn btn-block btn-danger" href = "login.html" role = "button">
    Logout
</a>
</body>
</html>
