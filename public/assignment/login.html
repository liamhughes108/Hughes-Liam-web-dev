<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1>Login</h1>
<form>
    <input name="username"
           id="username"
           type="text"
           placeholder="username"
           class="form-control"/>
    <input name="password"
           id="password"
           type="password"
           placeholder="password"
           class="form-control"/>
    <button type="submit" class="btn btn-block btn-primary">
        Login
    </button>
</form>
<button type="button" class="btn btn-block btn-success">
    Register
</button>
</body>
</html>
