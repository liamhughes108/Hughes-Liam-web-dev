<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">

    <title>Web Dev Course Home Page</title>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
            integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">

    <!-- Bootstrap/Bootswatch -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" rel="stylesheet"/>

</head>

<body>

<!-- Header -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="navbar">Web Dev Course Home Page</h1>
                <h3 class="pull-right text-primary">Liam Hughes</h3>
            </div>
        </div>
    </div>
</div>


<!-- Carousel -->
<div id="myCarousel" class="carousel slide">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Carousel Data -->
    <div class="carousel-inner">

        <!-- Carousel Item Project -->
        <div class="item active">
            <img src="http://lorempixel.com/1500/1000/abstract/2/" style="width:100%" class="img-responsive">
            <div class="container">
                <div class="carousel-caption">
                    <h3>Project</h3>
                    <p>Create and share lists of movies with your friends</p>
                    <p><a class="btn btn-lg btn-primary" href="project/index.html">Enter</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Carousel Item Assignment -->
        <div class="item">
            <img src="http://lorempixel.com/1500/1000/abstract/6/" style="width:100%" class="img-responsive">
            <div class="container">
                <div class="carousel-caption">
                    <h3>Assignment</h3>
                    <p>Create websites quickly and easily</p>
                    <p><a class="btn btn-lg btn-primary" href="assignment/index.html">Enter</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Carousel Item Test MongoDB -->
        <div class="item">
            <img src="http://lorempixel.com/1500/1000/abstract/7/" style="width:100%" class="img-responsive">
            <div class="container">
                <div class="carousel-caption">
                    <h3>Test MongoDB</h3>
                    <p>A quick test page for MongoDB</p>
                    <p><a class="btn btn-lg btn-primary" href="test/index.html">Enter</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Carousel Item GitHub -->
        <div class="item">
            <img src="http://lorempixel.com/1500/1000/abstract/9/" style="width:100%" class="img-responsive">
            <div class="container">
                <div class="carousel-caption">
                    <h3>Github</h3>
                    <p>Repository for this site</p>
                    <p><a class="btn btn-lg btn-primary"
                          href="https://github.com/liamhughes108/Hughes-Liam-web-dev.git">Go To</a>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>

    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</div>
<!-- /.carousel -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <p class="pull-right">Liam Hughes <span class="glyphicon glyphicon-flash"></span> CS4550 Summer 2016</p>
    </footer>

</div><!-- /.container -->
</body>
</html>
